<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
            integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="index.css">
        <title>weatherCondition</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex p-2 mt-3 justify-content-center">
                <div class="search">
                    <input type="text" placeholder="search">
                    <button class="lens"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="card">
                <div class="row justify-content-center ">
                    <div class="col-4 d-flex flex-column left-box">
                        <div class="top-col">
                            <h2 class="Day"></h2>
                            <div class="Date"></div>
                            <div class="location pt-3">
                                <i class="fas fa-map-marker-alt"><span
                                        class="newloc"></span></i>
                            </div>
                        </div>
                        <div class="button-col">
                            <img src="" alt="" class="icon">
                            <div class="temp"></div>
                            <div class="Description"></div>
                        </div>
                    </div>
                    <div class="col-4 right-box ">
                        <table cellpadding="4">
                            <tr>
                                <td>HUMIDITY</td>
                                <td class="percent HUMIDITY">34 %</td>
                            </tr>
                            <tr>
                                <td>WIND</td>
                                <td class="percent wind">0 km/h</td>
                            </tr>
                        </table>

                        <div class="Weekdays">
                            <div class="Days One">
                                <img src="" alt="" class="icon" />
                                <p id="d1">Tue</p>
                                <p id="t1">29째C</p>
                            </div>
                            <div class="Days Two">
                                <img src="" alt="" class="icon" />
                                <p id="d2">Wed</p>
                                <p id="t2">21째C</p>
                            </div>
                            <div class="Days Three">
                                <img src="" alt="" class="icon" />
                                <p id="d3">Thur</p>
                                <p id="t3">8째C</p>
                            </div>
                            <div class="Days Four">
                                <img src="" alt="" class="icon" />
                                <p id="d4">Fri</p>
                                <p id="t4">19째C</p>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
